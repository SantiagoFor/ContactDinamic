<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contactos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="Datos.js"></script>

    </script>
</head>

<body>
    <div class="row">
        <div class="offset-md-2 col-md-4" id="seccion1">

            <div class="card targeta border-dark mb-12">
                <div class="card-header">
                    <h2>Contactos</h2>
                </div>
                <div class="card-body text-dark">
                    <form action="javascript:Buscar()">
                        <div class="input-group mb-3 rounded-pill">
                            <input type="text" class="form-control rounded-pill" placeholder="Busqueda" id="busqueda" name="busqueda">
                            <button type="submit" class="btn btn-info rounded-circle" value="Buscar">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"></path></svg>
                        </button>
                            <input type="hidden" class="form-control form-control-sm" placeholder="Latitud" id="latitud" readonly>
                            <input type="hidden" class="form-control form-control-sm" placeholder="Longitud" id="longitud" readonly>
                        </div>
                        <div id="filtros"></div>
                    </form>
                    <input type="button" class=" offset-8 btn btn-sm btn-info" value="Nuevo" id="nuevo" onclick="nuevo()">

                </div>
            </div>
            <div id="agregar">
                <div class="card targeta border-dark mb-12">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class=" col-3">
                                    <label>NOMBRE:</label><br>
                                    <label>CELULAR:</label>
                                    <label> DIRECCION: </label>
                                    <label> LATITUD: </label>
                                    <label> LONGITUD: </label>
                                </div>
                                <div class=" col-6">
                                    <input type="text" required class="form-control form-control-sm" placeholder="Nombre" id="nombre">
                                    <input type="number" class="form-control form-control-sm" placeholder="Celular" id="celular">
                                    <input type="text" class="form-control form-control-sm" placeholder="Direccion" id="direccion">
                                    <input type="text" class="form-control form-control-sm" placeholder="Latitud" id="latitudnew" readonly>
                                    <input type="text" class="form-control form-control-sm" placeholder="Longitud" id="longitudnew" readonly>
                                </div>
                            </div>
                        </form>
                        <button type="button" class="offset-3  btn btn-sm btn-info" onclick="validate()">Guardar</button>
                        <button type="button" class="btn btn-sm btn-danger" id="cancelar">Cancelar</button>
                    </div>
                </div>
            </div>

            <div id="contactos"></div>
        </div>
        <div class="col-md-4" id="seccion2">
            <aside>
                <div class="card border-dark targeta" id="mapa">
                    <div class="card-body">
                        <input type="button" class="offset-9 btn btn-sm btn-info" value="Filtrar Geozona" id="geozona">
                        <input type="hidden" class="offset-9 btn btn-sm btn-danger" value="Quitar Geozona" id="quitar">
                        <br><br>
                        <div id="map"></div><br>
                        <div class="alert alert-info" role="alert">
                            Si desea <b>modificar</b> la ubicacion de un contacto mueva el <b>marcador rojo</b> y de click en boton de <b>editar</b> en la targeta de el contacto
                        </div>
                        <br>
                    </div>
                </div>
                <div id="mensaje">

                </div>

            </aside>
        </div>
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="localStorage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
